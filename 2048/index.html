<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="./app.js"></script>
<style>
    body {
        background-color:#fbf8ef;
    }
    #board {
        position: absolute;
        top:50%;
        left:50%;
        width:468px;
        height:468px;
        margin:-234px 0 0 -234px;
        box-sizing:border-box;
        list-style-type: none;
        padding:0;
        background-color:#bbada0;
        border-radius:10px;
        overflow: hidden;
        border:solid 10px #bbada0;
    }
    #board li {
        width:102px;
        height:102px;
        margin:5px;
        border-radius:5px;
        background-color:#ccc0b4;
        float:left;
    }
</style>
<div id="app">
    <ul id="board">
    </ul>
</div>
